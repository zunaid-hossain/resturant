{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body>


<nav class="navbar navbar-expand-lg bg-body-tertiary m-0 p-0" style="background-color: #e3f2fd;">
  <div class="container-fluid navbar navbar-light px-5 " style="background-color: #e3f2fd;">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'menu' %}">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'meal' %}">Show Item </a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="{% url 'info' %}" tabindex="-1" aria-disabled="true">About</a>
          </li>
      </ul>
      <div class="search mx-auto">
        <input type="text" placeholder="Search" class="textSearch">
          <div class="searchicon">
            <i class="fa-brands fa-searchengin fa-xl"></i>
          </div>
      </div>

      <form class="d-flex" role="search">
        
        
        <button class="btn " type="submit">LOGIN</button>
        <button class="btn btn-outline-success" type="submit">SIGN-UP</button>
      </form>
    </div>
  </div>
</nav>



{% block container %}
<div class="contain  d-flex">
  <div class='text'>
    <h1>
      Assalamualykum Welcome 
    </h1>
    <p class ='para'>
      Hope you are well by the grace of Almighty ALLAH 
      <br>Here we provide 100% halal food<br>
      Please pray for us to serve the people 
    <p>

    <button class="btn btn-outline-success" type="submit"><a class="nav-link" href="{% url 'meal' %}">Show Item </a></button>

  </div>
  <div>
    <img class='image' src="{% static 'image/food.jpg' %}" alt="">
  </div>
</div>
{% endblock container %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
